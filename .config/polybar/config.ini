[colors]
background = #1e1e2e
background-alt = #444
foreground = #ffffff
foreground-alt = #555

[bar/main]
enable-ipc = true
width = 100%
height = 24
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 0
line-color = #f00
border-size = 0
border-bottom-size = 1
border-color = #f5e0dc
padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = JetBrainsMono Nerd Font:pixelsize=12;3

modules-left = arch workspaces cpu ram
modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-right = date time checkforupdates 

[module/arch]
type = custom/text
content = ""

[module/cpu]
type = internal/cpu
interval = 3
label = CPU: %percentage%%

[module/ram]
type = internal/memory
interval = 3
label = RAM: %percentage_used%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
poll-interval = 15

label-full = %percentage%%
format-full = 
format-discharging = <animation-discharging> <label-discharging>
format-charging =<animation-charing> <label-charging>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-framerate = 5000

animation-discharging-0 = 
animation-discharging-framerate = 5000

[module/date]
type = internal/date
interval = 300
format-prefix = " " 
date = "%h %d "
date-alt = "%d-%m-%y"
label = "%date%"

[module/time]
type = internal/date
interval = 5
format-prefix = " " 
time = "%H:%M"
time-alt = "%H:%M"
label = "%time%"

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = false
enable-scroll = false
reverse-scroll = true

[module/checkforupdates]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600

[module/spotify]
type = custom/script
tail = true
interval = 5
format-prefix = " "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "󰒫"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "󰏤"
hook-1 = echo "󰐊"
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "󰒬"
format = <label>
click-left = playerctl next -p spotify
